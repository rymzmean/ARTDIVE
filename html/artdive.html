<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARTDIVE</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/artdive.css" />
  </head>
  <body>
    <header>
      <section id="main-header">
        <div class="header">
          <div class="header-logo">
            <a href="#" class="link">ARTDIVE</a>
          </div>

          <div class="header-menu">
            <a href="#" class="header-menu">회사소개</a>
            <a href="#" class="header-menu">블로그</a>
            <a href="#" class="header-menu">채용</a>
          </div>

          <div class="menu-app-button">
            <a href="#" class="menu-app-button">앱 다운로드</a>
          </div>
        </div>

        <div class="header-text">
          <p>일상 속의 한정판 예술 작품</p>
          <p>아트다이브</p>
          <a href="#" class="text-app-button">앱 다운로드</a>
        </div>
      </section>
    </header>

    <main>
      <section id="section-first">
        <div class="section-first-text">
          <p>예술은 생각보다 우리와 가까이 있습니다</p>
        </div>

        <div class="section-first-container">
          <ul class="section-first-explain">
            <li class="section-first-set">
              <figure>
                <img src="../img/talk_person_img.png" alt="" />
              </figure>
              <p>어렵고 멀게만 느껴졌던 다양한 작품들이 모여 있어요.</p>
            </li>

            <li class="section-first-set">
              <figure>
                <img src="../img/one_person_img.png" alt="" />
              </figure>
              <p>원하는 가격대와 제품을 설정하여 볼 수 있어요.</p>
            </li>

            <li class="section-first-set">
              <figure>
                <img src="../img/home_img.png" alt="" />
              </figure>
              <p>즐거운 취미생활을 위한 정보를 공유 해드려요.</p>
            </li>
          </ul>
        </div>
      </section>

      <section id="section-second">
        <div class="section-second-text">
          <p>한눈에 보는 작품들과 쉽고 빠른 구매까지</p>
        </div>
      </section>
    </main>
  </body>
</html>
